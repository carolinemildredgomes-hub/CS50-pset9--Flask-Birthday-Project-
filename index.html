<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Birthdays</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<main>
<h1>Birthdays</h1>


<!-- Form to add a new birthday -->
<form action="/" method="post">
<input name="name" type="text" placeholder="Name" required>
<input name="month" type="number" placeholder="Month" min="1" max="12" required>
<input name="day" type="number" placeholder="Day" min="1" max="31" required>
<input type="submit" value="Add Birthday">
</form>


<!-- Table displaying stored birthdays -->
<table>
<thead>
<tr>
<th>Name</th>
<th>Birthday</th>
<th>Action</th> <!-- optional: delete button -->
</tr>
</thead>
<tbody>
{% for birthday in birthdays %}
<tr>
<td>{{ birthday.name }}</td>
<td>{{ birthday.month }}/{{ birthday.day }}</td>
<td>
<!-- Optional delete button (requires /delete route) -->
<form action="/delete" method="post" style="display:inline;">
<input type="hidden" name="id" value="{{ birthday.id }}">
<input type="submit" value="Delete">
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</main>
</body>
</html>
